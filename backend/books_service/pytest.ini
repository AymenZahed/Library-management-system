[pytest]
# pytest configuration for books_service microservice
DJANGO_SETTINGS_MODULE = books_service.settings
python_files = test_*.py *_tests.py
testpaths = tests
addopts = -q --junitxml=pytest_results.xml --cov=books --cov=books_service --cov-report=term --cov-report=xml:coverage.xml --cov-branch
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

[coverage:run]
# Configuration pour coverage.py
relative_files = True
source = 
    books
    books_service
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    */asgi.py
    */wsgi.py
    */settings.py

[coverage:report]
# Exclure les fichiers de la couverture
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod