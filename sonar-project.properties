# SonarCloud Configuration for Library Management System
sonar.host.url=https://sonarcloud.io
sonar.projectKey=AymenZahed_Library-management-system
sonar.organization=library-system-management
sonar.projectName=Library Management System

# Source code location (relative to repository root)
sonar.sources=backend
sonar.sourceEncoding=UTF-8
sonar.python.version=3.11

# Single combined coverage report (FIXED)
sonar.python.coverage.reportPaths=backend/combined-coverage.xml

# Exclusions from analysis
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/*.pyc,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py,**/tests/**,**/conftest.py,**/pytest.ini

# Coverage exclusions (files not to measure coverage on)
sonar.coverage.exclusions=**/tests/**,**/migrations/**,**/venv/**,**/__pycache__/**,**/*test*.py,**/conftest.py,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py,**/apps.py,**/admin.py,**/settings.py

# Test file patterns
sonar.test.inclusions=**/tests/**/*.py,**/test_*.py

# Duplicate code detection exclusions
sonar.cpd.exclusions=**/migrations/**,**/tests/**