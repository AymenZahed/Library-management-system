sonar.projectKey=AymenZahed_Library-management-system
sonar.organization=library-system-management

# Project metadata
sonar.projectName=Library Management System
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.version=3.10

# Coverage reports (will be overridden by CI but good to have)
sonar.python.coverage.reportPaths=sonar-coverage/*.xml

# Exclusions
sonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*.pyc,**/__init__.py,**/node_modules/**,**/.venv/**,**/env/**,**/htmlcov/**,**/.pytest_cache/**

# Test file inclusions
sonar.test.inclusions=**/test_*.py,**/tests/**/*.py

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*test*.py,**/conftest.py,**/__init__.py

# Duplication exclusions
sonar.cpd.exclusions=**/tests/**,**/migrations/**