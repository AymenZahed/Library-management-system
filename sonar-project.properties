# SonarQube Project Configuration
sonar.projectKey=YOUR_REAL_PROJECT_KEY
# If you use SonarCloud set organization, otherwise remove this line
sonar.organization=YOUR_ORG_KEY
sonar.projectName=Library Management System
sonar.projectVersion=1.0

# Source/test paths
sonar.sources=backend
sonar.tests=backend
sonar.sourceEncoding=UTF-8

# Coverage
sonar.python.coverage.reportPaths=coverage-reports/coverage.xml
sonar.coverage.exclusions=**/tests/**,**/migrations/**

# Wait for quality gate result
sonar.qualitygate.wait=true
