sonar.host.url=https://sonarcloud.io
sonar.projectKey=AymenZahed_Library-management-system
sonar.organization=library-system-management
sonar.projectName=Library Management System

# We have 2 modules
sonar.modules=books_service,user_service

# -------------------------
# BOOKS SERVICE
# -------------------------
books_service.sonar.projectBaseDir=backend/books_service
books_service.sonar.sources=books,books_service
books_service.sonar.tests=tests
books_service.sonar.python.coverage.reportPaths=coverage-books.xml

# -------------------------
# USER SERVICE
# -------------------------
user_service.sonar.projectBaseDir=backend/user_service
user_service.sonar.sources=users,user_service
user_service.sonar.tests=tests
user_service.sonar.python.coverage.reportPaths=coverage-users.xml

# -------------------------
# GLOBAL CONFIG
# -------------------------
sonar.python.version=3.11
sonar.sourceEncoding=UTF-8

# Ignore auto-generated folders
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**
