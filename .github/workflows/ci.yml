name: CI/CD Pipeline - Library Management System

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'

jobs:
  initiation:
    name: ğŸš€ Initialisation du Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¢ Message de demarrage
        run: |
          echo "ğŸš€ PIPELINE DÃ‰MARRÃ‰ â€” Projet Library Management System"

  discover-services:
    name: ğŸ” DÃ©couverte des Microservices
    runs-on: ubuntu-latest
    needs: initiation
    outputs:
      services: ${{ steps.find-services.outputs.services }}

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Trouver les services
        id: find-services
        run: |
          SERVICES=$(find backend -maxdepth 1 -type d -name "*_service" | sed 's|backend/||')
          if [ -z "$SERVICES" ]; then SERVICES="user_service"; fi
          JSON=$(echo "$SERVICES" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "services=$JSON" >> $GITHUB_OUTPUT

  tests-unitaires:
    name: ğŸ§ª Tests Unitaires et Couverture (Tous les Services)
    runs-on: ubuntu-latest
    needs: [initiation, discover-services]

    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: library_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Installer dÃ©pendances globales
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install mysqlclient
          pip install djangorestframework-simplejwt

      - name: ğŸ“¦ Installer dÃ©pendances du microservice
        working-directory: ./backend/${{ matrix.service }}
        run: |
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          fi

      - name: ğŸ”§ Charger variables d'environnement
        run: |
          echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/library_test" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_NAME=library_test" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key" >> $GITHUB_ENV

      - name: â³ Attendre que MySQL soit prÃªt
        run: |
          for i in {1..30}; do
            mysqladmin --protocol=TCP ping -h127.0.0.1 -proot 2>/dev/null && break
            echo "â±ï¸  MySQL non prÃªt ($i/30)..."
            sleep 2
          done

      - name: ğŸ§ª ExÃ©cuter les tests
        working-directory: ./backend/${{ matrix.service }}
        run: |
          echo "ğŸ” Lancement des tests pour ${{ matrix.service }}..."
          pytest -vv --disable-warnings --maxfail=1 --cov=. --cov-report=xml

      - name: ğŸ“¤ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.service }}
          path: backend/${{ matrix.service }}/coverage.xml

  sonar-analysis:
    name: ğŸ” Analyse SonarQube
    runs-on: ubuntu-latest
    needs: tests-unitaires

    steps:
      - uses: actions/checkout@v4

      - name: ğŸ“¥ TÃ©lÃ©charger tous les coverage
        uses: actions/download-artifact@v3

      - name: ğŸ§  SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=Library-System \
            -Dsonar.sources=backend \
            -Dsonar.python.coverage.reportPaths=**/coverage.xml \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
