name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r books_service/requirements.txt
          pip install -r user_service/requirements.txt
          pip install pytest pytest-cov coverage

      - name: Run books_service tests
        run: |
          cd backend/books_service
          python -m pytest --cov=books --cov-append --cov-report=term --cov-report=xml:../coverage-books.xml

      - name: Run user_service tests
        run: |
          cd backend/user_service
          python -m pytest --cov=users --cov-append --cov-report=term --cov-report=xml:../coverage-users.xml

      - name: Combine coverage reports
        run: |
          cd backend
          # Convert individual coverage files to combined format
          python -m coverage combine --rcfile=.coveragerc coverage-books.xml coverage-users.xml
          python -m coverage xml -o coverage.xml
          python -m coverage report

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: ./backend
          args: >
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.organization=library-system-management
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.qualitygate.wait=true