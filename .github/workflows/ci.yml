name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ===========================
      # BOOKS SERVICE
      # ===========================
      - name: Install dependencies (books_service)
        run: |
          cd backend/books_service
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (books_service)
        run: |
          cd backend/books_service
          pytest --cov=books --cov=books_service --cov-report=xml:../../coverage-books.xml

      # ===========================
      # USER SERVICE
      # ===========================
      - name: Install dependencies (user_service)
        run: |
          cd backend/user_service
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests (user_service)
        run: |
          cd backend/user_service
          pytest --cov=users --cov=user_service --cov-report=xml:../../coverage-users.xml

      # ===========================
      # SONARCLOUD
      # ===========================
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
