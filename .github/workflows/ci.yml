name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full clone needed for Sonar blame info

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install coverage pytest pytest-cov

      # 4️⃣ Run tests for books_service
      - name: Run tests books_service
        run: |
          cd backend/books_service
          pytest --cov=books --cov-report=term --cov-report= --cov-append
          mv .coverage ../.coverage.books
          cd ../../

      # 5️⃣ Run tests for user_service
      - name: Run tests user_service
        run: |
          cd backend/user_service
          pytest --cov=users --cov-report=term --cov-report= --cov-append
          mv .coverage ../.coverage.users
          cd ../../

      # 6️⃣ Combine coverage reports
      - name: Combine coverage
        run: |
          coverage combine backend/.coverage.books backend/.coverage.users
          coverage xml -o backend/coverage.xml
          coverage report

      # 7️⃣ Upload coverage artifact (optional)
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

      # 8️⃣ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          organization: ${{ secrets.SONAR_ORGANIZATION }}
          token: ${{ secrets.SONAR_TOKEN }}
