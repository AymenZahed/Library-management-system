# âœ… CI/CD Pipeline for Library Management System
# This workflow runs tests, coverage, and SonarQube analysis.

name: CI Pipeline - Library Management System

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: '3.10'

jobs:
  initiation:
    name: ðŸš€ Initialisation du Pipeline
    runs-on: ubuntu-latest

    steps:
      # ðŸ‘‡ Start message for clarity in logs
      - name: ðŸ“¢ Message de dÃ©marrage
        run: |
          echo "ðŸš€ Starting CI/CD for Library Management System"

  tests-unitaires:
    name: ðŸ§ª Tests Unitaires avec Pytest + MySQL
    runs-on: ubuntu-latest
    needs: initiation

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: library_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # ðŸ‘‡ Setup Python environment
      - name: ðŸ Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # ðŸ‘‡ Wait for MySQL to be ready before running tests
      - name: â³ Attente que MySQL soit prÃªt
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -P3306 -uroot -proot 2>/dev/null; then
              echo "âœ… MySQL est prÃªt!"
              break
            fi
            sleep 2
          done

      # ðŸ‘‡ Install dependencies
      - name: ðŸ“¦ Installation des dÃ©pendances
        working-directory: ./backend
        run: |
          pip install -r requirements.txt
          pip install mysqlclient pytest pytest-cov

      # ðŸ‘‡ Setup environment variables for Django tests
      - name: ðŸ”§ Configuration de l'environnement de test
        run: |
          echo "DATABASE_URL=mysql://root:root@localhost:3306/library_test" >> $GITHUB_ENV

      # ðŸ‘‡ Run tests and generate coverage
      - name: ðŸ§ª ExÃ©cution des tests avec MySQL
        run: |
          pytest --cov=backend --cov-report=xml --cov-report=term

      # ðŸ‘‡ Upload coverage report for SonarQube
      - name: ðŸ“¤ Upload du rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  qualite-du-code:
    name: ðŸ” Analyse QualitÃ© du Code (SonarQube)
    runs-on: ubuntu-latest
    needs: tests-unitaires
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      # ðŸ‘‡ Download coverage report before SonarQube analysis
      - name: ðŸ“¥ TÃ©lÃ©chargement du rapport de couverture
        uses: actions/download-artifact@v4
        with:
          name: coverage-xml
          path: ./

      # ðŸ‘‡ Run SonarQube analysis
      - name: ðŸ” Analyse SonarQube
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=library-system-management
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=backend
            -Dsonar.coverage.minimumCoverage=0
