name: CI/CD Pipeline - Library Management System

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'

jobs:
  initiation:
    name: ğŸš€ Initialisation du Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Message de dÃ©marrage
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   ğŸš€ DÃ‰MARRAGE DU PIPELINE         â•‘"
          echo "â•‘   ğŸ“š Projet: Library Management    â•‘"
          echo "â•‘   ğŸ‘¤ DÃ©clenchÃ© par: ${{ github.actor }} â•‘"
          echo "â•‘   ğŸŒ¿ Branche: ${{ github.ref_name }}    â•‘"
          echo "â•‘   ğŸ“‹ Event: ${{ github.event_name }}    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  discover-services:
    name: ğŸ” DÃ©couverte des Microservices
    runs-on: ubuntu-latest
    needs: initiation
    outputs:
      services: ${{ steps.find-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ” Trouver les services
        id: find-services
        run: |
          SERVICES=$(find backend -maxdepth 1 -type d -name "*_service" | sed 's|backend/||' | sort)
          if [ -z "$SERVICES" ]; then
            SERVICES="user_service"
          fi
          JSON=$(echo "$SERVICES" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "services=$JSON" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Services trouvÃ©s: $SERVICES"

  tests-unitaires:
    name: ğŸ§ª Tests Unitaires - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: discover-services
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: library_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Installer dÃ©pendances
        working-directory: ./backend/${{ matrix.service }}
        run: |
          echo "ğŸ“¦ Installation des dÃ©pendances pour ${{ matrix.service }}..."
          pip install --upgrade pip setuptools wheel
          if [ -f "requirements.txt" ]; then 
            pip install -r requirements.txt
          fi
          pip install mysqlclient pytest pytest-cov pytest-django

      - name: ğŸ”§ Configurer variables d'environnement
        run: |
          echo "DB_ENGINE=django.db.backends.mysql" >> $GITHUB_ENV
          echo "DB_NAME=library_test" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-pipeline-${{ matrix.service }}" >> $GITHUB_ENV
          echo "USE_MYSQL_FOR_TESTS=true" >> $GITHUB_ENV

      - name: â³ Attendre MySQL
        run: |
          echo "â³ Attente du dÃ©marrage de MySQL..."
          for i in {1..30}; do
            if mysqladmin --protocol=TCP ping -h127.0.0.1 -uroot -proot 2>/dev/null; then
              echo "âœ… MySQL est prÃªt!"
              break
            fi
            echo "â±ï¸  Tentative $i/30..."
            sleep 2
          done
          mysql -h127.0.0.1 -uroot -proot -e "SHOW DATABASES;"

      - name: ğŸ§ª ExÃ©cuter les tests avec coverage
        working-directory: ./backend/${{ matrix.service }}
        run: |
          echo "ğŸ§ª Lancement des tests pour ${{ matrix.service }}..."

          # Compter les fichiers de test
          TEST_COUNT=$(find . -name "test_*.py" -o -path "*/tests/test_*.py" 2>/dev/null | wc -l)
          echo "ğŸ“‹ Fichiers de test trouvÃ©s: $TEST_COUNT"

          if [ "$TEST_COUNT" -gt 0 ]; then
            # ExÃ©cuter pytest avec coverage
            pytest -vv \
              --disable-warnings \
              --cov=. \
              --cov-report=xml:coverage.xml \
              --cov-report=term-missing \
              || TEST_EXIT_CODE=$?
            
            if [ -f "coverage.xml" ]; then
              echo "âœ… Coverage gÃ©nÃ©rÃ©"
              
              # CORRECTION CRITIQUE DES CHEMINS
              echo "ğŸ”§ Correction des chemins dans coverage.xml..."
              
              # Supprimer tous les tags <source> existants
              sed -i '/<source>/d' coverage.xml
              
              # Ajouter le bon chemin source RELATIF Ã  la racine du repo
              sed -i "s|<sources>|<sources>\n  <source>backend/${{ matrix.service }}</source>|" coverage.xml
              
              # Corriger les chemins des fichiers pour qu'ils soient relatifs Ã  la racine du repo
              # Remplacer filename="users/models.py" par filename="backend/user_service/users/models.py"
              sed -i 's|filename="|filename="backend/${{ matrix.service }}/|g' coverage.xml
              
              # Nettoyer les doubles chemins si crÃ©Ã©s par erreur
              sed -i 's|backend/${{ matrix.service }}/backend/${{ matrix.service }}/|backend/${{ matrix.service }}/|g' coverage.xml
              
              echo "ğŸ“Š AperÃ§u du fichier corrigÃ©:"
              head -30 coverage.xml
              
              echo ""
              echo "ğŸ“‚ Chemins des fichiers dans coverage:"
              grep 'filename=' coverage.xml | head -10
              
            else
              echo "âš ï¸ Pas de coverage.xml gÃ©nÃ©rÃ©"
              echo '<?xml version="1.0"?><coverage version="7.0"><sources><source>backend/${{ matrix.service }}</source></sources><packages/></coverage>' > coverage.xml
            fi
            
            exit ${TEST_EXIT_CODE:-0}
          else
            echo "âš ï¸ Aucun test trouvÃ©"
            echo '<?xml version="1.0"?><coverage version="7.0"><sources><source>backend/${{ matrix.service }}</source></sources><packages/></coverage>' > coverage.xml
          fi

      - name: ğŸ“¤ Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: backend/${{ matrix.service }}/coverage.xml
          retention-days: 30

  combine-coverage:
    name: ğŸ“Š Combiner les Rapports de Coverage
    runs-on: ubuntu-latest
    needs: [discover-services, tests-unitaires]
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ TÃ©lÃ©charger tous les rapports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          pattern: coverage-*
          merge-multiple: false

      - name: ğŸ“Š VÃ©rifier et prÃ©parer les rapports
        run: |
          echo "ğŸ“Š VÃ©rification des rapports tÃ©lÃ©chargÃ©s..."

          mkdir -p sonar-coverage

          echo "ğŸ“‚ Structure des artifacts:"
          find coverage-reports -type f -name "*.xml"

          # Copier tous les fichiers coverage.xml avec des noms uniques
          for dir in coverage-reports/coverage-*; do
            if [ -d "$dir" ]; then
              service_name=$(basename "$dir" | sed 's/coverage-//')
              if [ -f "$dir/coverage.xml" ]; then
                cp "$dir/coverage.xml" "sonar-coverage/coverage-${service_name}.xml"
                echo "âœ… CopiÃ©: $dir/coverage.xml -> sonar-coverage/coverage-${service_name}.xml"
                
                echo ""
                echo "ğŸ“‹ Contenu de coverage-${service_name}.xml (premiÃ¨res lignes):"
                head -20 "sonar-coverage/coverage-${service_name}.xml"
                echo ""
              fi
            fi
          done

          echo ""
          echo "ğŸ“Š Fichiers finaux dans sonar-coverage/:"
          ls -lh sonar-coverage/

          echo ""
          echo "ğŸ” VÃ©rification des chemins dans chaque fichier:"
          for file in sonar-coverage/*.xml; do
            echo "--- $(basename $file) ---"
            grep '<source>' "$file" || echo "Pas de tag <source>"
            echo "Exemples de chemins de fichiers:"
            grep 'filename=' "$file" | head -3
            echo ""
          done

      - name: ğŸ“¤ Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-reports
          path: sonar-coverage/
          retention-days: 30

  sonar-analysis:
    name: ğŸ” Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: [tests-unitaires, combine-coverage]
    if: (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') && always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ TÃ©lÃ©charger les rapports combinÃ©s
        uses: actions/download-artifact@v4
        with:
          name: all-coverage-reports
          path: sonar-coverage

      - name: ğŸ” VÃ©rification finale avant SonarQube
        run: |
          echo "ğŸ” VÃ©rification des fichiers de couverture..."

          if [ ! "$(ls -A sonar-coverage/ 2>/dev/null)" ]; then
            echo "âš ï¸ Aucun fichier dans sonar-coverage/, crÃ©ation d'un rapport vide"
            mkdir -p sonar-coverage
            echo '<?xml version="1.0"?><coverage version="7.0"><sources><source>backend</source></sources><packages/></coverage>' > sonar-coverage/coverage.xml
          fi

          echo ""
          echo "ğŸ“Š Fichiers disponibles:"
          ls -lh sonar-coverage/

          echo ""
          echo "ğŸ“‹ Contenu de chaque fichier (premiÃ¨res lignes):"
          for file in sonar-coverage/*.xml; do
            echo "===================="
            echo "Fichier: $(basename $file)"
            echo "===================="
            head -25 "$file"
            echo ""
            echo "Chemins de fichiers dans ce rapport:"
            grep 'filename=' "$file" | head -5
            echo ""
          done

      - name: ğŸ§  SonarCloud Scan (Main Branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=library-system-management
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.sources=backend
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=sonar-coverage/*.xml
            -Dsonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*test*.py,**/conftest.py,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py,**/apps.py,**/admin.py
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*.pyc,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py
            -Dsonar.test.inclusions=**/test_*.py,**/tests/**/*.py
            -Dsonar.cpd.exclusions=**/tests/**,**/migrations/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            -Dsonar.verbose=true

      - name: ğŸ§  SonarCloud Scan (Pull Request)
        if: github.event_name == 'pull_request'
        uses: SonarSource/sonarcloud-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=library-system-management
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.sources=backend
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=sonar-coverage/*.xml
            -Dsonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*test*.py,**/conftest.py,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py,**/apps.py,**/admin.py
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*.pyc,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py
            -Dsonar.test.inclusions=**/test_*.py,**/tests/**/*.py
            -Dsonar.cpd.exclusions=**/tests/**,**/migrations/**
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
            -Dsonar.verbose=true

      - name: âš ï¸ Quality Gate Failed
        if: failure()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘          âš ï¸  QUALITY GATE FAILED                        â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "âŒ Le code n'a pas passÃ© les critÃ¨res de qualitÃ© SonarQube"
          echo ""
          echo "ğŸ”— Consultez: https://sonarcloud.io/dashboard?id=AymenZahed_Library-management-system"
          echo ""

          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "âš ï¸  Mode dÃ©veloppement: le pipeline continue"
            exit 0
          else
            exit 1
          fi

      - name: ğŸ“Š RÃ©sumÃ© SonarQube
        if: success()
        run: |
          echo ""
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘          âœ… ANALYSE SONARQUBE RÃ‰USSIE                   â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  sonar-info:
    name: â„¹ï¸ Info SonarQube (Push non-main)
    runs-on: ubuntu-latest
    needs: tests-unitaires
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    steps:
      - name: â„¹ï¸ Information
        run: |
          echo "ğŸ“Œ Branche: ${{ github.ref_name }}"
          echo "âœ… Tests: RÃ‰USSIS"
          echo "ğŸ’¡ Pour SonarQube: crÃ©er une PR vers main"

  pipeline-summary:
    name: ğŸ“‹ RÃ©sumÃ© du Pipeline
    runs-on: ubuntu-latest
    needs: [initiation, discover-services, tests-unitaires, sonar-analysis]
    if: always()
    steps:
      - name: ğŸ“Š Statut
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     ğŸ“Š RÃ‰SUMÃ‰ DU PIPELINE            â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸŒ¿ Branche: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Auteur: ${{ github.actor }}"
          echo ""
          echo "Statut:"
          echo "  Tests: ${{ needs.tests-unitaires.result }}"
          echo "  SonarQube: ${{ needs.sonar-analysis.result }}"

          if [[ "${{ needs.tests-unitaires.result }}" == "success" ]]; then
            echo ""
            echo "ğŸ‰ TESTS RÃ‰USSIS!"
            exit 0
          else
            echo ""
            echo "âŒ Ã‰CHEC"
            exit 1
          fi
