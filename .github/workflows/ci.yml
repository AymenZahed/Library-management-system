name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout full repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies for books_service
      - name: Install books_service dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/books_service/requirements.txt
          pip install pytest pytest-cov coverage xmltodict

      # 4Ô∏è‚É£ Install dependencies for user_service
      - name: Install user_service dependencies
        run: |
          pip install -r backend/user_service/requirements.txt
          pip install pytest pytest-cov coverage xmltodict

      # 5Ô∏è‚É£ Run tests for books_service
      - name: Run tests books_service
        run: |
          cd backend/books_service
          pytest --cov=books --cov-report=xml:../books_coverage.xml
          cd ../../..

      # 6Ô∏è‚É£ Run tests for user_service
      - name: Run tests user_service
        run: |
          cd backend/user_service
          pytest --cov=users --cov-report=xml:../user_coverage.xml
          cd ../../..

      # 7Ô∏è‚É£ Combine coverage reports
      - name: Combine coverage reports
        run: |
          pip install coverage
          coverage combine backend/books_coverage.xml backend/user_coverage.xml
          coverage xml -o backend/coverage.xml

      # 8Ô∏è‚É£ Upload combined coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage.xml

      # 9Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectKey: AymenZahed_Library-management-system
          organization: library-system-management
          projectBaseDir: ./backend
          extraProperties: |
            sonar.python.coverage.reportPaths=coverage.xml
            sonar.sources=.
            sonar.tests=.
            sonar.test.inclusions=**/tests/**/*.py

      # üîü Optional: SonarCloud Quality Gate
      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
