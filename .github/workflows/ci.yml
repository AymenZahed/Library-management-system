            echo "   4ï¸âƒ£  SonarQube: ${{ needs.sonar-analysis.result }}"
          fi
          
          echo ""

          # VÃ©rifier si les tests ont rÃ©ussi
          if [[ "${{ needs.tests-unitaires.result }}" == "success" ]]; then
            echo "ğŸ‰ TESTS RÃ‰USSIS! Tous les services passent les tests unitaires."
            
            # Avertissement si SonarQube a Ã©chouÃ©
            if [[ "${{ needs.sonar-analysis.result }}" == "failure" ]]; then
              echo ""
              echo "âš ï¸  ATTENTION: Quality Gate SonarQube FAILED"
              echo "   ğŸ“Š Consultez https://sonarcloud.io pour les dÃ©tails"
