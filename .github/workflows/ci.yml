name: CI/CD Pipeline - Library Management System

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'

jobs:
  initiation:
    name: ğŸš€ Initialisation du Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Message de dÃ©marrage
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   ğŸš€ DÃ‰MARRAGE DU PIPELINE         â•‘"
          echo "â•‘   ğŸ“š Projet: Library Management    â•‘"
          echo "â•‘   ğŸ‘¤ DÃ©clenchÃ© par: ${{ github.actor }} â•‘"
          echo "â•‘   ğŸŒ¿ Branche: ${{ github.ref_name }}    â•‘"
          echo "â•‘   ğŸ“‹ Event: ${{ github.event_name }}    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  discover-services:
    name: ğŸ” DÃ©couverte des Microservices
    runs-on: ubuntu-latest
    needs: initiation
    outputs:
      services: ${{ steps.find-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ” Trouver les services
        id: find-services
        run: |
          SERVICES=$(find backend -maxdepth 1 -type d -name "*_service" | sed 's|backend/||' | sort)
          if [ -z "$SERVICES" ]; then
            SERVICES="user_service"
          fi
          JSON=$(echo "$SERVICES" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "services=$JSON" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Services trouvÃ©s: $SERVICES"

  tests-unitaires:
    name: ğŸ§ª Tests Unitaires - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: discover-services
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: library_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Installer dÃ©pendances
        working-directory: ./backend/${{ matrix.service }}
        run: |
          pip install --upgrade pip setuptools wheel
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          pip install mysqlclient pytest pytest-cov pytest-django

      - name: ğŸ”§ Configurer variables d'environnement
        run: |
          echo "DB_ENGINE=django.db.backends.mysql" >> $GITHUB_ENV
          echo "DB_NAME=library_test" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-key-for-ci-pipeline-${{ matrix.service }}" >> $GITHUB_ENV
          echo "USE_MYSQL_FOR_TESTS=true" >> $GITHUB_ENV

      - name: â³ Attendre MySQL
        run: |
          echo "â³ Attente du dÃ©marrage de MySQL..."
          for i in {1..30}; do
            if mysqladmin --protocol=TCP ping -h127.0.0.1 -uroot -proot 2>/dev/null; then
              echo "âœ… MySQL est prÃªt!"
              break
            fi
            echo "â±ï¸  Tentative $i/30..."
            sleep 2
          done

      - name: ğŸ§ª ExÃ©cuter les tests avec coverage
        working-directory: ./backend/${{ matrix.service }}
        run: |
          pytest --disable-warnings --cov=. --cov-report=xml:coverage.xml || true

          # Fix coverage.xml paths for SonarCloud
          sed -i '/<source>/d' coverage.xml
          sed -i "s|<coverage version=\".*\">|<coverage version=\"7.0\"><sources><source>backend/${{ matrix.service }}</source></sources>|" coverage.xml
          sed -i "s|filename=\"|filename=\"backend/${{ matrix.service }}/|g" coverage.xml

      - name: ğŸ“¤ Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: backend/${{ matrix.service }}/coverage.xml

  combine-coverage:
   name: ğŸ“Š Combiner les Rapports de Coverage
   runs-on: ubuntu-latest
   needs: tests-unitaires
   steps:
    - uses: actions/checkout@v4

    - name: ğŸ“¥ TÃ©lÃ©charger tous les rapports
      run: |
        mkdir -p coverage-reports
        # TÃ©lÃ©charger chaque artifact individuellement
        for service in user_service books_service; do
          echo "ğŸ“¥ TÃ©lÃ©chargement de coverage-$service..."
          if ! gh run download-artifact coverage-$service --dir coverage-reports/coverage-$service; then
            echo "âš ï¸ Artifact coverage-$service non trouvÃ©"
          fi
        done

    - name: ğŸ“‚ Combiner et corriger chemins
      run: |
        mkdir -p sonar-coverage
        for dir in coverage-reports/*; do
          service=$(basename $dir | sed 's/coverage-//')
          if [ -f "$dir/coverage.xml" ]; then
            cp "$dir/coverage.xml" "sonar-coverage/coverage-${service}.xml"
          fi
        done


  sonar-analysis:
    name: ğŸ” Analyse SonarCloud
    runs-on: ubuntu-latest
    needs: combine-coverage
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ§  SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=library-system-management
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.sources=backend
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=sonar-coverage/*.xml
            -Dsonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**
            -Dsonar.test.inclusions=**/test_*.py,**/tests/**/*.py
            -Dsonar.qualitygate.wait=true
            -Dsonar.verbose=true

  pipeline-summary:
    name: ğŸ“‹ RÃ©sumÃ© du Pipeline
    runs-on: ubuntu-latest
    needs: [initiation, discover-services, tests-unitaires, sonar-analysis]
    if: always()
    steps:
      - name: ğŸ“Š Statut
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     ğŸ“Š RÃ‰SUMÃ‰ DU PIPELINE            â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸŒ¿ Branche: ${{ github.ref_name }}"
          echo "ğŸ‘¤ Auteur: ${{ github.actor }}"
          echo ""
          echo "Statut:"
          echo "  Tests: ${{ needs.tests-unitaires.result }}"
          echo "  SonarQube: ${{ needs.sonar-analysis.result }}"
