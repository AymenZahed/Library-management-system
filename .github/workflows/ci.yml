name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install books_service dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/books_service/requirements.txt
          pip install pytest pytest-cov coverage xmltodict

      - name: Install user_service dependencies
        run: |
          pip install -r backend/user_service/requirements.txt
          pip install pytest pytest-cov coverage xmltodict

      - name: Run tests books_service
        run: |
          cd backend/books_service
          pytest --cov=books --cov-append --cov-report=term --cov-report=xml:.coverage-books.xml
          cd ../../..

      - name: Run tests user_service
        run: |
          cd backend/user_service
          pytest --cov=users --cov-append --cov-report=term --cov-report=xml:.coverage-users.xml
          cd ../../..

      - name: Combine coverage
        run: |
          mv backend/books_service/.coverage backend/.coverage.books
          mv backend/user_service/.coverage backend/.coverage.users
          coverage combine backend/.coverage.books backend/.coverage.users
          coverage xml -o backend/coverage.xml

      - name: Upload combined coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: backend/coverage.xml

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        with:
          projectBaseDir: ./backend
          args: >
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.organization=library-system-management
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/tests/**/*.py
            -Dsonar.qualitygate.wait=true
