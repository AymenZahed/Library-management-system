name: CI/CD Pipeline - Library Management System

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.10'

jobs:
  initiation:
    name: ğŸš€ Initialisation du Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¢ Message de dÃ©marrage
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘   ğŸš€ DÃ‰MARRAGE DU PIPELINE         â•‘"
          echo "â•‘   ğŸ“š Projet: Library Management    â•‘"
          echo "â•‘   ğŸ‘¤ DÃ©clenchÃ© par: ${{ github.actor }} â•‘"
          echo "â•‘   ğŸŒ¿ Branche: ${{ github.ref_name }}    â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  discover-services:
    name: ğŸ” DÃ©couverte des Microservices
    runs-on: ubuntu-latest
    needs: initiation
    outputs:
      services: ${{ steps.find-services.outputs.services }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ” Trouver les services
        id: find-services
        run: |
          SERVICES=$(find backend -maxdepth 1 -type d -name "*_service" | sed 's|backend/||' | sort)
          JSON=$(echo "$SERVICES" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "services=$JSON" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Services: $SERVICES"

  tests-unitaires:
    name: ğŸ§ª Tests - ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: discover-services
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: library_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Installer dÃ©pendances
        working-directory: ./backend/${{ matrix.service }}
        run: |
          pip install --upgrade pip setuptools wheel
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          pip install mysqlclient pytest pytest-cov pytest-django

      - name: ğŸ”§ Variables d'environnement
        run: |
          echo "DB_ENGINE=django.db.backends.mysql" >> $GITHUB_ENV
          echo "DB_NAME=library_test" >> $GITHUB_ENV
          echo "DB_USER=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "SECRET_KEY=test-secret-${{ matrix.service }}" >> $GITHUB_ENV
          echo "USE_MYSQL_FOR_TESTS=true" >> $GITHUB_ENV

      - name: â³ Attendre MySQL
        run: |
          for i in {1..30}; do
            mysqladmin --protocol=TCP ping -h127.0.0.1 -uroot -proot 2>/dev/null && break
            sleep 2
          done

      - name: ğŸ§ª Tests avec coverage
        working-directory: ./backend/${{ matrix.service }}
        run: |
          echo "ğŸ§ª Tests pour ${{ matrix.service }}..."
          
          TEST_COUNT=$(find . -name "test_*.py" -o -path "*/tests/test_*.py" 2>/dev/null | wc -l)
          echo "ğŸ“‹ Tests trouvÃ©s: $TEST_COUNT"
          
          if [ "$TEST_COUNT" -gt 0 ]; then
            pytest -vv \
              --disable-warnings \
              --cov=. \
              --cov-report=xml:coverage.xml \
              --cov-report=term-missing \
              || TEST_EXIT_CODE=$?
            
            if [ -f "coverage.xml" ]; then
              echo "âœ… Coverage gÃ©nÃ©rÃ©"
              echo ""
              echo "ğŸ”§ CORRECTION DES CHEMINS POUR SONARCLOUD..."
              echo ""
              
              # Ã‰tape 1: Supprimer TOUS les tags <source>
              sed -i '/<source>/d' coverage.xml
              
              # Ã‰tape 2: Ajouter UN SEUL tag <source> pointant vers la racine backend
              sed -i 's|<sources>|<sources>\n  <source>backend</source>|' coverage.xml
              
              # Ã‰tape 3: Corriger TOUS les chemins filename pour qu'ils soient relatifs Ã  backend/
              # Transformer: filename="users/models.py" 
              # En:          filename="user_service/users/models.py"
              sed -i "s|filename=\"|filename=\"${{ matrix.service }}/|g" coverage.xml
              
              # Ã‰tape 4: Nettoyer les doublons si crÃ©Ã©s
              sed -i "s|${{ matrix.service }}/${{ matrix.service }}/|${{ matrix.service }}/|g" coverage.xml
              
              echo "ğŸ“Š Fichier coverage.xml corrigÃ©:"
              echo "=================="
              head -30 coverage.xml
              echo ""
              echo "ğŸ” Exemples de chemins corrigÃ©s:"
              grep 'filename=' coverage.xml | head -5
              echo ""
              
              # Validation finale
              echo "âœ“ Tag <source>:"
              grep '<source>' coverage.xml
              echo ""
              echo "âœ“ Exemple de filename complet:"
              grep 'filename=' coverage.xml | head -1
              
            else
              echo "âš ï¸ Pas de coverage.xml"
              echo '<?xml version="1.0"?><coverage><sources><source>backend</source></sources><packages/></coverage>' > coverage.xml
            fi
            
            exit ${TEST_EXIT_CODE:-0}
          else
            echo "âš ï¸ Aucun test"
            echo '<?xml version="1.0"?><coverage><sources><source>backend</source></sources><packages/></coverage>' > coverage.xml
          fi

      - name: ğŸ“¤ Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: backend/${{ matrix.service }}/coverage.xml
          retention-days: 30

  combine-coverage:
    name: ğŸ“Š Combiner Coverage
    runs-on: ubuntu-latest
    needs: [discover-services, tests-unitaires]
    if: always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ TÃ©lÃ©charger coverage
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          pattern: coverage-*
          merge-multiple: false

      - name: ğŸ“Š PrÃ©parer pour SonarCloud
        run: |
          mkdir -p sonar-coverage
          
          echo "ğŸ“‚ Artifacts tÃ©lÃ©chargÃ©s:"
          find coverage-reports -type f -name "*.xml"
          echo ""
          
          # Copier chaque coverage.xml avec son nom de service
          for dir in coverage-reports/coverage-*; do
            if [ -d "$dir" ]; then
              service=$(basename "$dir" | sed 's/coverage-//')
              if [ -f "$dir/coverage.xml" ]; then
                cp "$dir/coverage.xml" "sonar-coverage/coverage-${service}.xml"
                echo "âœ… CopiÃ©: coverage-${service}.xml"
                
                echo ""
                echo "ğŸ“‹ Contenu de coverage-${service}.xml:"
                echo "--- Tag <source> ---"
                grep '<source>' "sonar-coverage/coverage-${service}.xml"
                echo ""
                echo "--- Exemples de filename ---"
                grep 'filename=' "sonar-coverage/coverage-${service}.xml" | head -3
                echo ""
              fi
            fi
          done
          
          echo ""
          echo "ğŸ“Š Fichiers finaux pour SonarCloud:"
          ls -lh sonar-coverage/

      - name: ğŸ“¤ Upload combined
        uses: actions/upload-artifact@v4
        with:
          name: all-coverage-reports
          path: sonar-coverage/
          retention-days: 30

  sonar-analysis:
    name: ğŸ” SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [tests-unitaires, combine-coverage]
    if: (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') && always()

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ TÃ©lÃ©charger coverage
        uses: actions/download-artifact@v4
        with:
          name: all-coverage-reports
          path: sonar-coverage

      - name: ğŸ” Validation finale
        run: |
          echo "ğŸ” VALIDATION AVANT SONARCLOUD"
          echo "=============================="
          
          if [ ! "$(ls -A sonar-coverage/ 2>/dev/null)" ]; then
            echo "âš ï¸ Pas de fichiers, crÃ©ation d'un rapport vide"
            mkdir -p sonar-coverage
            echo '<?xml version="1.0"?><coverage><sources><source>backend</source></sources><packages/></coverage>' > sonar-coverage/coverage.xml
          fi
          
          echo ""
          echo "ğŸ“Š Fichiers de coverage:"
          ls -lh sonar-coverage/
          
          echo ""
          echo "ğŸ” VÃ‰RIFICATION DÃ‰TAILLÃ‰E DE CHAQUE FICHIER:"
          for file in sonar-coverage/*.xml; do
            echo ""
            echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
            echo "â•‘  $(basename $file)"
            echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo ""
            echo "Tag <source> (doit Ãªtre 'backend'):"
            grep '<source>' "$file" || echo "âŒ PAS DE TAG SOURCE!"
            echo ""
            echo "Premiers chemins de fichiers:"
            grep 'filename=' "$file" | head -5 || echo "âŒ PAS DE FICHIERS!"
            echo ""
            echo "Structure XML (premiÃ¨res 25 lignes):"
            head -25 "$file"
            echo ""
          done

      - name: ğŸ§  SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.organization=library-system-management
            -Dsonar.projectKey=AymenZahed_Library-management-system
            -Dsonar.sources=backend
            -Dsonar.python.version=3.10
            -Dsonar.python.coverage.reportPaths=sonar-coverage/*.xml
            -Dsonar.coverage.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*test*.py,**/conftest.py,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py,**/apps.py,**/admin.py
            -Dsonar.exclusions=**/tests/**,**/migrations/**,**/__pycache__/**,**/venv/**,**/*.pyc,**/manage.py,**/asgi.py,**/wsgi.py,**/__init__.py
            -Dsonar.test.inclusions=**/test_*.py,**/tests/**/*.py
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.verbose=true
            ${{ github.event_name == 'pull_request' && format('-Dsonar.pullrequest.key={0} -Dsonar.pullrequest.branch={1} -Dsonar.pullrequest.base={2}', github.event.pull_request.number, github.head_ref, github.base_ref) || '' }}

      - name: âš ï¸ Quality Gate Failed
        if: failure()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     âš ï¸  QUALITY GATE FAILED             â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ”— https://sonarcloud.io/dashboard?id=AymenZahed_Library-management-system"
          
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "âš ï¸ Mode dev: continue"
            exit 0
          else
            exit 1
          fi

      - name: ğŸ“Š Success
        if: success()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘     âœ… ANALYSE RÃ‰USSIE                  â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  sonar-info:
    name: â„¹ï¸ Info (non-main)
    runs-on: ubuntu-latest
    needs: tests-unitaires
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    steps:
      - run: echo "âœ… Tests OK. Pour SonarQube: crÃ©er une PR"

  pipeline-summary:
    name: ğŸ“‹ RÃ©sumÃ©
    runs-on: ubuntu-latest
    needs: [tests-unitaires, sonar-analysis]
    if: always()
    steps:
      - run: |
          echo "ğŸŒ¿ Branche: ${{ github.ref_name }}"
          echo "Tests: ${{ needs.tests-unitaires.result }}"
          echo "SonarCloud: ${{ needs.sonar-analysis.result }}"
          [[ "${{ needs.tests-unitaires.result }}" == "success" ]] && echo "ğŸ‰ SUCCESS" || exit 1